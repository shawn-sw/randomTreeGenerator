<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomTreeGenerator</title>
    <script src="./game.js"></script>
    <style>
        .form-control {
        width: 10%;
    }
    </style>
</head>
<body onload="onload()">
    <div class="container">
        <h1>Random Tree Generator</h1>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form action="javascript:void(0);" autocomplete="off">
                    <div class="form-group">
                        <label for="levels">Levels：</label>
                        <input type="number" id="levels" class="form-control" placeholder="2-5" min="2" max="5" required />
                    </div>
                  
                    <div class="form-group">
                        <label for="branches">Branches：</label>
                        <input type="number" id="branches" class="form-control" placeholder="2-5" min="2" max="5" required />
                    </div>

                    <div class="form-group">
                        <label for="background-color">Background Color:</label>
                        <select id="background-color" class="form-control">
                            <option value="white">White</option>
                            <option value="lightblue">Light Blue</option>
                            <option value="lightgreen">Light Green</option>
                            <option value="lightpink">Light Pink</option>
                            <option value="black">Black</option>
                        </select>
                        <button onclick="changeBackgroundColor()">Apply</button>
                    </div>

                    <input type="submit" value="Generate" class="btn btn-primary" onclick="generate()" />
                </form>
            </div>
        </div>
      
        <div class="col-sm-9 col-xs-12">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>
</body>
</html>
